<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradx-com</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: rgba(0, 0, 0, 0.842);
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            text-align: center;
            padding-top: 40px;
            color: darkblue;
        }
        h1{
            color: white;
            font-family: times;
        }
        h1 strong{
            color: yellow;
        }
        ul{
            list-style: none;
        }
        ul li {
            padding: 5px;
            background: #f4f4f4;
            margin: 5px 0;
        }
        .container {
            margin: auto;
            width: 500px;
            overflow: auto;
            padding: 3rem 2rem;
        }
        .input-txt{
            font-weight: bold;
            color: darkblue;
        }
        #my-form{
            padding: 2rem;
            background: lightskyblue;
        }
 
        #my-form label{
            display: block;
        }
 
        #my-form input[type='text'] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn{
            width: 30%;
            padding: 10px 15px;
            border: 0;
            background: #333;
            color: #fff;
            border-radius: 5px;
            margin: 5px 0;
        }
        .msg{
            color: red;
            font-weight: bold;
        }
        @media (max-width:500px){
            body{
            background: rgba(0, 0, 0, 0.842);
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            height: 100%;
            text-align: center;
            padding-top: 30px;
            color: darkblue;
        }
            .container {
            margin: auto;
            width: 370px;
            height: 80%;
            overflow: auto;
            padding: 3rem 2rem;
        } 
        #my-form{
            padding: 2rem;
            background: lightskyblue;
            height: 400px;
        }
        #my-form input[type='text'] {
            width: 92%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn{
            width: 80px;
            height: 30px;
            border: 0;
            padding-top: 6px;
            background: #333;
            color: #fff;
            font-weight: bold;
            font-family: arial;
            border-radius: 5px;
        }
    }
 
     </style>
 </head>
 <h1>Trade<strong>com</strong></h1>
 <section class="container">
 <form id="my-form">
    
     
     <div>
         <label class="input-txt" for="name">Username:</label>
         <input type="text" id="name">
     </div>
     <div>
         <label class="input-txt" for="email">Password:</label>
         <input type="text" id="email">
     </div>
     <input class="btn" type="button" value="Login" onclick="logIn()">
     <input class="btn" id="signUp" type="button" value="Sign Up" onclick="SignUps()">
     <br>
     <br>
     <div class="msg"></div>
     <br>
     <p><a href="#">Forgot Password</a> </p>
 </form>
 
 <!--<ul id="users">
     <li class="item">Item 1</li>
     <li class="item">Item 2</li>
     <li class="item">Item 3</li>
 </ul> -->
 
      
 
 </section>
 
     <script src="index.js">
 
     </script>
 </body>
</body>
</html>
