<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT VERIFICATION </title>
    <link rel="stylesheet" href="veri.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h4>ACCOUNT VERIFICATION</h4>
        </div>
        <form action="#">
            <div class="user-details"> 
                <div class="input-box"> 
                    <span class="details">First Name</span>
                    <input id="fstNm" type="text" placeholder="Enter your firstname" required>
                </div>
                <div class="input-box"> 
                    <span class="details">Last Name</span>
                    <input id="fstNm" type="text" placeholder="Enter your lastname" required>
                </div>
                <div class="input-box"> 
                    <span class="details">Email</span>
                    <input id="mail" type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box"> 
                    <span class="details">Password</span>
                    <input id="pwd" type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box"> 
                    <span class="details">Phone Number</span>
                    <input id="phone" type="text" placeholder="Enter your number" required>
                </div>
                
                <div class="input-box"> 
                    <span class="details">Confirm Password</span>
                    <input id="cnpwd" type="text" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <button id="regist" onclick="verIn()">VERIFY</button>
            </div>

            <p id="infs"></p>
        </form>
        <script>
           
           var infs = document.getElementById("infs");
           const fstNm = document.querySelector("#fstNm");
           const mail = document.querySelector("#mail");
           const phone = document.querySelector("#phone");
           const pwd = document.querySelector("#pwd");
           const cnpwd = document.querySelector("#cnpwd");

            function verIn(){
           
                if (fstNm.value === "" || mail.value === "" || phone.value === "" || pwd.value ==="" || cnpwd.value ===""){
                    infs.innerHTML = "Fill in all the requred inputs"
                }
                    else{
                window.location.href="valid.html"
            };
        };
    </script>
</body>
</html>
